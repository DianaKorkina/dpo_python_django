{% extends 'myauth/base.html' %}

{% block title %}
  Users list
{% endblock %}

{% block body %}
  <h1>Users:</h1>
  <div>
  {% for profile in object_list %}
    <div>
      <p><a href="{% url 'myauth:about-me' pk=profile.pk %}"
      >Username: {{ user.username }}</a></p>
      <p>Bio: {{ user.profile.bio }}</p>
    </div>
  {% endfor%}
  </div>
{% endblock %}
